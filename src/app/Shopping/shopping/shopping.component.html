<app-header></app-header>

<div class="maincard" data-aos="flip-right">
    <div class="signupimg">
        <img src="../../../assets/trend1.jpg">
    </div>
    <div class="signupdata">
        <div class="head">
            <p>Contact Us</p>
        </div>
        <div class="container">
            <form>
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Enter your name" class="email"
                        style="padding-left: 40px;">
                    <ion-icon name="person-circle-outline" class="emailicon"></ion-icon>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="email"
                        style="padding-left: 40px;">
                    <ion-icon name="mail-outline" class="emailicon"></ion-icon>
                </div>
                <div class="form-group">
                    <textarea type="textarea" id="text" name="message" placeholder="Message" class="password"
                        style="padding-left: 40px;"></textarea>
                    <ion-icon name="list-circle-outline" class="lockicon"></ion-icon>
                </div>
            </form>
        </div>


        <div class="button-container main">
            <button class="button signup-button">Submit</button>
        </div>


        <div class="logo">
            <div class="icon">
                <ion-icon name="restaurant"></ion-icon>
            </div>
            <div class="header1">
                <span class="hed1">FOOD.</span>
                <span class="hed2">IO</span>
            </div>
        </div>
    </div>
</div>
