<app-header></app-header>
<div class="maincard">
    <div class="signupimg">
        <img src="../../../assets/home image.jpg">
    </div>
    <div class="signupdata">
        <div class="head">
            <p>Want to join our Family</p>
        </div>
        <div class="container">
            <form [formGroup]="signinForm" >
                <div class="form-group">
                    <input type="text" id="userName" name="userName" class="userName" placeholder="Enter Your Name"
                        style="padding-left: 40px;" formControlName="userName"  
                        [ngClass]="{'is-invalid': signinForm.get('userName')?.touched && signinForm.get('userName')?.invalid}" required>
                       
                    <ion-icon name="person-circle-outline" class="usericon"></ion-icon>

                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="email"
                        style="padding-left: 40px;" formControlName="email"  
                        email
                        required
                        [ngClass]="{'is-invalid': signinForm.get('email')?.touched && signinForm.get('email')?.invalid}">
                    <ion-icon name="mail-outline" class="emailicon"></ion-icon>
                </div>
                <div class="form-group">
                    <input type="{{ type }}" id="password" (click)="toggleEyeIconVisibility()" name="password" placeholder="Enter your password" class="password" style="padding-left: 40px;" formControlName="password"
                        [ngClass]="{'is-invalid': signinForm.get('password')?.touched && signinForm.get('password')?.invalid}">
                        <ion-icon name="lock-closed-outline" class="lockicon"></ion-icon>
                        <i class="fa {{eyeIcon}}" (click)="hideShowPass()" style="position: absolute; margin-left: -30px; margin-top: 10px; color: gray;"></i>   
                    
                </div>
                <div class="form-group">
                    <input type="text" id="number" name="number" class="reset-password"
                        style="padding-left: 40px;" placeholder="Contact No." formControlName="mobileNo">
                    <ion-icon name="call-outline" class="lockicon2"></ion-icon>
                </div>
                <div class="form-group">
                    <select id="role" name="role" class="role" formControlName="role" style="padding-left: 40px;" required>
                        <!-- <option value="" disabled selected>Select your role</option> -->
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                    <ion-icon name="person-outline" class="usericon"></ion-icon>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="cb1" name="cb1" class="check">
                    <label for="cb1" class="checktext">I agree to the <p class="checktext1">terms & policy</p></label>
                </div>
              
                <div class="button-container main" >
                    <button class="button signup-button" (click)="onSubmit()" [ngStyle]="{'background-color':  signinForm.valid  ? '#b75f55' : 'lightgray'}">Sign Up</button>
                </div>
                <div class="gotologin">
                    <p class="p1">Already have an account?</p>
                    <p class="p2" [routerLink]="['/','login']">Login</p>
                </div>
            </form>
        </div>
